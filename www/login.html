<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- ESSENTIALS STYLESHEET-->
    <link rel="stylesheet" type="text/css" href="bootstrap_dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fontawesome_dist/css/font-awesome.css">
    <!-- MY STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Car Repair Buddy</title>
</head>

<body>
    <div class="container">
        <div id="imageProfile">
            <img src="img/logo.png" class="img-responsive">
        </div>
        <div class="panel panel-primary">
            <div class="panel-body">
                <h4 class="form-signin-heading text-center">Sign in to your account.</h4>
                <div id="alertLogin"></div>
                <div id="loginForm" class="form-signin">
                    <div id="inputEmailDiv" class="form-group">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    </div>
                    <div id="inputPasswordDiv" class="form-group">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group" role="group">
                            <button class="btn btn-md btn-danger" onclick="window.location.replace('forgot.html')" type="button">Forgot Password?</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-md btn-primary btn-block" type="submit" id="inputButton" data-loading-text="Authenticating">LOGIN <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <p class="text-center">New to us? <strong>Sign Up for</strong></p>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-info" onclick="window.location.replace('signup-normal.html')"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Driver</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success" onclick="window.location.replace('signup-business.html')">Businessman <i class="fa fa-briefcase" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- ESSENTIAL SCRIPTS -->
    <script src="bootstrap_dist/js/jquery-1.12.4.min.js"></script>
    <script src="bootstrap_dist/js/bootstrap.js"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-storage.js"></script>
    <!-- MY SCRIPT -->
    <script src="js/login.js"></script>
</body>

</html>
