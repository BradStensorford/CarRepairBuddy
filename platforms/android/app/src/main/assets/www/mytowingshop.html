            </div>
        </div>
        <div class="sidebar-menu">
            <ul class="list-unstyled components">

                </li>
            </ul>
        </div>
    </nav>
    <div id="content">
        <nav class="navbar navbar-custom">
            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn pull-left">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <h4 class="pull-left" style="margin: 15px 10px 5px 10px;">MY TOWING INFO</h4>
            <div class="dropdown pull-right" style="margin: 10px 10px 5px 10px;">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    MY SHOP <i class="fa fa-caret-square-o-down" aria-hidden="true"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li id="limis" style="display: none;"><a href="myitemshop.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i> My Items</a></li>

                    <li id="limts" class="active" style="display: none;"><a href="mytowingshop.html"><i class="fa fa-car" aria-hidden="true"></i> My Towing</a></li>
                </ul>
            </div>
        </nav>
        <div id="data-content-norm">
            <div class="container-fluid" style="margin-bottom: 15px">
                <div class="row">
                    <button class="btn btn-lg btn-block btn-info" data-toggle='modal' id="atsss" href="#addModal">ADD TOWING SERVICES</button>
                </div>
                <div class="row" id="towingList">
                    <ul class="list media" style="margin-top: 10px;">
                    </ul>
                </div>
            </div>
        </div>
        <!-- LOGOUT -->
        <div class="modal fade bs-logout-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Exit Application?</h5>
                    </div>
                    <div class="modal-body">
                        <p>Want to log out your account?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary" id="logoutButton">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header clearfix">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h5 class="modal-title">ADD</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <label for="addTowName">TOWING</label>
                                <input type="text" class="form-control" id="addTowName">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="addTowDesc">SERVICES DESCRIPTION</label>
                                <textarea class="form-control" id="addTowDesc"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-block" onclick="addMyTow()">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header clearfix">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h5 class="modal-title">EDIT</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <label for="editTowName">TOWING</label>
                                <input type="text" class="form-control" id="editTowName">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="editTowDesc">SERVICES DESCRIPTION</label>
                                <input type="text" class="form-control" id="editTowDesc">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-block" id="editServSave">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
