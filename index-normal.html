<!DOCTYPE html>

<head>
    <meta name="format-detection" content="telephone=no">

</head>

<body onload="saveForOffline()">
    <nav id="sidebar">
        <div id="dismiss">
            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
        </div>
        <div class="sidebar-header">
            <h3>Car Repair Buddy</h3>
        </div>
        <div class="sidebar-profile">
            <div class="image-parent">
                <img src="" id="userImage" class="img-circle img-bordered img-responsive">
            </div>
            <div class="content">
                <p id="userFullName" class="heading"></p>
                <p id="userEmailAdd" class="subheading"></p>
            </div>
        </div>
        <div class="sidebar-menu">
            <ul class="list-unstyled components">
                <li class="active"><a href="index-normal.html"><i class='fa fa-home' aria-hidden='true'></i>Home</a></li>
                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"><i class='fa fa-search' aria-hidden='true'></i>Looking For</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li><a href="shopItem.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i>Parts</a></li>
                        <li><a href="shopservice.html"><i class="fa fa-car" aria-hidden="true"></i>Services</a></li>
                        <li><a href="shoptowing.html"><i class="fa fa-car" aria-hidden="true"></i>Towing</a></li>
                    </ul>
                </li>
                <li>
                    <a href="dashboard-normal.html"><i class="fa fa-user-circle-o" aria-hidden="true"></i>My Profile</a>
                </li>
                <li>
                    <a href="settings-normal.html"><i class='fa fa-cogs' aria-hidden='true'></i>Settings</a>
                </li>
                <li>
                    <a href="feedback-normal.html"><i class="fa fa-list-ul" aria-hidden="true"></i>My Feedbacks</a>
                </li>
                <li>
                    <a href="aboutus-normal.html"><i class='fa fa-info-circle' aria-hidden='true'></i>About Us</a>
                </li>
                <li>
                    <a href="#" data-toggle='modal' data-target='.bs-logout-modal'><i class='fa fa-sign-out' aria-hidden='true'></i>Sign Out</a>
                </li>
                <li>
                    <a href="repairguides.html"><i class='fa fa-wrench' aria-hidden='true'></i>Car Repair Guides</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content">
        <nav class="navbar-map">
            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn pull-left">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <h4 class="pull-left" style="margin: 15px 10px 5px 10px;color: white;">HOME</h4>
        </nav>
        <div id="data-content-map">
            <div id="map_canvas">
                <div class="form-inline" style="width: 100%;padding: 5px;">
                    <div class="form-group col-xs-2" style="margin:0;padding: 0;">
                        <button type="button" id="button_map_mode" class="btn btn-default btn-block" onclick="window.location.replace('index-normal-list_mode.html')"><i class="fa fa-list-ul" aria-hidden="true"></i></button>
                    </div>
                    <div class="form-group col-xs-8">
                        <select id="select_filter" class="selectpicker" data-style="btn-primary">
                            <option value="All">All</option>
                            <option value="Parts">Auto Parts Store</option>
                            <option value="Services">Car Services</option>
                            <option value="Towing">Towing Services</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-2" style="margin:0;padding: 0;">
                        <button type="button" id="button_filter" class="btn btn-primary btn-block"><i class="fa fa-filter" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- LOGOUT -->
        <div class="modal fade bs-logout-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Exit Application?</h5>
                    </div>
                    <div class="modal-body">
                        <p>Want to log out your account?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary" id="logoutButton">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGOUT -->
    <!-- Profile -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header clearfix">
                    <button type="button" class="close" onclick="closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">INFORMATION</h5>
                </div>
                <div class="modal-body">
                    <img src="img/image.png" id="businessImage" width="100px" height="100px" style="margin: 10px auto;" class="img-circle img-responsive">
                    <div class="form-group">
                        <label for="businessName">Business Name:</label>
                        <input type="text" class="form-control" id="businessName" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="businessAddress">Address:</label>
                        <input type="text" class="form-control" id="businessAddress" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="businessHours">Business Hours:</label>
                        <input type="text" class="form-control" id="businessHours" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="businessWebsite">Website:</label>
                        <input type="text" class="form-control" id="businessWebsite" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="businessEmail">Email:</label>
                        <input type="text" class="form-control" id="businessEmail" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="businessWebsite">Contact:</label>
                        <ul id="contact_ul">
                        </ul>
                    </div>
                    <div id="services_div" class="form-group" style="display: none;">
                        <label for="businessService">SERVICES:</label>
                        <textarea id="businessService" class="form-control" rows="10" readonly="readonly"></textarea>
                    </div>
                    <div id="towing_div" class="form-group" style="display: none;">
                        <label for="businessTowing">TOWING:</label>
                        <textarea id="businessTowing" class="form-control" rows="10" readonly="readonly"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile -->
    <div class="overlay"></div>
    <!-- ESSENTIAL SCRIPTS -->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="bootstrap_dist/js/jquery-3.3.1.min.js"></script>
